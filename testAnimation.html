<!DOCTYPE html>
<html lang="en">
<head> 
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Animation</title>
    <script src="https://unpkg.com/lottie-web@latest"></script>
</head>
<body>
    <div id="lottie-container" style="width: 500px; height: 500px; margin: auto;"></div>

    <script>
        var animation = bodymovin.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Animation_test.json' // Đường dẫn đến file JSON của bạn
        });
    </script>
</body>
</html>
